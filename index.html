<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Progress Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Student Progress Tracker</h1>
    </header>

    <main>
        <section class="login-register">
            <h2>Login / Register</h2>
            <form id="authForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="register.html" id="toggleRegister">Register</a></p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Student Progress Tracker</p>
    </footer>

    <!-- Firebase JavaScript libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>

    <!-- Firebase configuration -->
    <script src="firebase-config.js"></script>

    <!-- Your custom JavaScript -->
    <script src="app.js"></script>


</body>

</html>
